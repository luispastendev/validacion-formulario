<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <script type="module" src="./validation.js"></script> -->
    <title>Validation</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <form @submit.prevent="submit" x-data="form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" id="name" class="form-control" :class="data.name.class" x-model="data.name.value" autocomplete="off"/>
                        <span class="invalid-feedback" x-html="data.name.error"></span>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Edad</label>
                        <input type="text" id="age" class="form-control" :class="data.age.class" x-model="data.age.value" autocomplete="off"/>
                        <span class="invalid-feedback" x-html="data.age.error"></span>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Enviar"/>
                    </div>
                    <pre x-text="JSON.stringify(data,null,2)"></pre>
                </form>
            </div>
        </div>
    </div>
    
<script src="./validation.js"></script>
<script src="./scripts.js"></script>
</body>
</html>
